<!DOCTYPE html>
<html lang="en">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="HandheldFriendly" content="true">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="x-dns-prefetch-control" content="on" />
		<link rel="dns-prefetch" href="//{:getServerName()}"/>
		<link rel="dns-prefetch" href="//download.kenxinda.com" />
		<link rel="dns-prefetch" href="//s3-ap-southeast-1.amazonaws.com" />
		<title>{$title}</title>		
		<volist name="loader_css_array" id="vo">
			<link type="text/css" rel="stylesheet" href="__PUBLIC__{$vo}" />
		</volist>
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/lang/{$lang_iso}.css" />       
		<script type="text/javascript">
		  var is_mobile = true;
 		  var base_url = "{:getBaseURL()}";
 		  var base_module_url = base_url + "{$Think.const.MODULE_NAME}";
 		</script>		
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/lib/layer/layer.js"></script>	
		<script type="text/javascript" src="__PUBLIC__/js/var/{$lang_iso}/common.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
		<volist name="loader_js_array" id="volist">
			<script type="text/javascript" src="__PUBLIC__{$volist}"></script>
		</volist>
		<script type="text/javascript" src="__PUBLIC__/js/mobile.js"></script>
</head>
<body lang="{$lang_iso}" langloaded="kcloud--lang--{$lang_iso}">
